<!DOCTYPE html>
<html>
<head>
    <title> SRTF Scheduling </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css"></link>
</head>
<body >
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
            <a class="navbar-brand" href="../../index.html#pschedule"><button class="btn"><i class="fa fa-close"></i>âœ–</button></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
                <span class="navbar-toggler-icon"></span>
              </button>
			  <h4 class="text-muted">Process Scheduling Algorithms</h4>
        </nav>
    <br>
	<div class="container">
		<!-- Input section -->
		<div class="jumbotron">
            <h1 class="display-3 text-center">SRTF Scheduling</h1>
            <br>
			<div id="showinput"></div>
			<hr>
			<div class="row">
				<div class="form-group" style="margin-left:50px; float:left;  width: 15%">
                    <label class="col-form-label" for="inputDefault">Enter Arrival Time:</label>
                    <input class="form-control" id="newat" name="at" placeholder="Arrival Time" type="text" size="30">
                </div>
				<div class="form-group" style="margin-left:50px; float:left;  width: 15%">
					<label class="col-form-label" for="inputDefault">Enter Burst Time:</label>
					<input class="form-control" id="newbt" name="bt" placeholder="Burst Time" type="text" size="30">
				</div>
			</div>
            <button type="submit" id="add" class="btn btn-dark" style="margin-left: 36px" onclick="addToList()">Add Process</button>
			<br>
			<button type="submit" id="clear" class="btn btn-danger" style="margin-left: 36px; float: right;" onclick="clearData()">Clear Data</button>
			<button type="submit" id="run" class="btn btn-success" style="margin-left: 36px; float: right;" onclick="showOutput(2)">Schedule</button>
		</div>
		<!-- Gantt Chart -->
		<div style="margin-top: 150px;">
			<h2 id ="chart-header" style="text-align:center;"></h2>
			<br />
			<div id="gantt"></div>
			<div id="timer"></div>
			<br /><br />
			<div>
				<div style="width: 50%; text-align:center;float:left; font-size: 20px;" id="awt1"></div>
				<div style="width:50%; text-align:center;float:left;font-size:20px;" id="atat1"></div>
            </div>
        </div>
		<!-- CPU Operations -->
		<div style="margin-top: 100px;">
			<h3 id="operations-heading" style="text-align:center;"></h3>
			<div id="operations"></div>
		</div>
		<!-- Table -->
		<div style="margin-top: 50px;">
			<h2 id="table-heading" style="text-align:center;"></h2>
			<div>
				<table id="tab" class="table table-striped centered responsive-table" style="border-color: black; border-width: 2px; align: center; bgcolor: white; cellspacing: 10px;">
					<thead id="thead"></thead>
					<tbody id="ptable"></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
